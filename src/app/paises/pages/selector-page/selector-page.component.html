<h1 class="mt-5">Selectores Anidados</h1>
<hr>
<form [formGroup]="miFormulario" (ngSubmit)="seleccionar()">
    <!-- PAIS -->
    <div class="row mb-3">
        <div class="col">
            <label class="form-label">Continente:</label>
            <select class="form-control" formControlName="region">
                <option value="">--Seleccione Continente--</option>
                <option [value]="region | lowercase" *ngFor="let region of regiones">{{region}}</option>
            </select>
        </div>
    </div>

    <!-- PAIS -->
    <div class="row mb-3">
        <div class="col">
            <label class="form-label">Continente:</label>
            <select class="form-control" formControlName="pais">
                <option value="">--Seleccione Pais--</option>
                <option *ngFor="let pais of paises" [value]="pais.alpha3Code">{{pais.name}}</option>
            </select>
        </div>
    </div>

    <div class="row mb-3">
        <div class="col">
            <label class="form-label">Frontera:</label>
            <select class="form-control" formControlName="frontera">
                <option value="">--Seleccione Frontera--</option>
                <option [value]="frontera" *ngFor="let frontera of fronteras">{{frontera}}</option>
            </select>
        </div>
    </div>

    <div class="row">
        <div class="col">
            <button class="btn btn-primary float-end" type="submit">
                Selecionar
            </button>
        </div>
    </div>
</form>

<h3>Formulario</h3>
<pre>Valid : {{miFormulario.valid}}</pre>
<pre>Valor : {{miFormulario.value | json }}</pre>
